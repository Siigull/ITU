<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-red-800 text-white">
    <div class="max-w-screen-xl mx-auto px-4 py-8">
      <div class="grid grid-cols-3 gap-8">
        <!-- Column 1 -->
        <div>
          <p class="text-2xl font-bold">Pepíkovec</p>
          <p class="text-xl">420Kč</p>
          <p class="text-lg">Barva ?</p>

          <!-- Rounded Rectangle Placeholder -->
          <div class="bg-green-500 rounded-lg w-48 h-32 mt-8"></div>

          <!-- Button -->
          <button class="bg-gray-200 text-red-800 font-bold py-2 px-4 rounded-lg mt-4">Odejít</button>
        </div>

        <!-- Column 2 -->
        <div class="text-center">
          <p class="text-2xl font-bold">Já</p>
          <p class="text-xl">0Kč</p>
          <p class="text-lg">...</p>

          <!-- Button Group -->
          <div class="flex justify-center gap-2 mt-8">
            <button class="bg-gray-200 text-red-800 font-bold py-2 px-4 rounded-lg">Dobrá</button>
            <button class="bg-gray-200 text-red-800 font-bold py-2 px-4 rounded-lg">Špatná</button>
          </div>

          <!-- Button -->
          <button class="bg-gray-200 text-red-800 font-bold py-2 px-4 rounded-lg mt-4">Ok</button>
        </div>

        <!-- Column 3 -->
        <div class="text-right">
          <p class="text-2xl font-bold">Františkovec</p>
          <p class="text-xl">-420Kč</p>
          <p class="text-lg">Dobrá</p>

          <!-- Rounded Rectangle Placeholder -->
          <div class="bg-gray-200 rounded-full w-12 h-8 mt-10 mx-auto"></div>
        </div>
      </div>

      <!-- Card Set -->
      <div class="grid grid-cols-10 gap-2 mt-6">
        <!-- Using placeholder images to represent cards -->
        <!-- Placeholder descriptions are provided for AI to generate images later -->
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
        <img src="https://placehold.co/100x140" alt="Playing card placeholder image" class="rounded">
      </div>

      <!-- Button at the bottom -->
      <div class="text-center mt-4">
        <button class="bg-gray-200 text-red-800 font-bold py-2 px-4 rounded-lg">Přeskládat</button>
      </div>
    </div>
  </body>
</html>
